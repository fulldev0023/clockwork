[package]
name = "cronos-network"
version = "0.2.0-alpha2"
description = "Cronos networking protocol"
edition = "2021"
license = "AGPL-3.0-or-later"
homepage = "https://cronos.so"
repository = "https://github.com/cronos-so/cronos"
documentation = "https://docs.cronos.so"
readme = "./README.md"
keywords = ["solana"]

[lib]
crate-type = ["cdylib", "lib"]
name = "cronos_network"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.24.2"
anchor-spl = { features = ["mint", "token"], version = "0.24.2" }
cronos-pool = { path = "../pool", features = ["cpi"], version = "0.2.0-alpha2" }
cronos-scheduler = { path = "../scheduler", features = ["cpi"], version = "0.2.0-alpha2" }
