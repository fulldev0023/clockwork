[package]
name = "cronos-stress"
version = "0.2.0-alpha1"
description = "A stress testing tool for Cronos"
edition = "2021"
license = "AGPL-3.0-or-later"
homepage = "https://cronos.so"
repository = "https://github.com/cronos-so/cronos"
documentation = "https://docs.cronos.so"
readme = "./README.md"
keywords = ["solana", "cronos", "program"]

[dependencies]
base64 = "0.13.0"
chrono = { version = "0.4.19", default-features = false, features = ["alloc"] }
clap = { version = "3.1.2", features = ["derive"] }
cronos-cron = { path = "../cron", version = "0.2.0-alpha1" }
cronos-sdk = { path = "../sdk", features = ["client"], version = "0.2.0-alpha1" }
serde_json = "1.0.79"
serde = { version = "1.0.136", features = ["derive"] }
solana-clap-utils = "1.10.19"
solana-client = "1.10.19"
solana-cli-config = "1.10.19"
solana-sdk = "1.10.19"
thiserror = "1.0.30"
version = "3.0.0"

[[bin]]
name = "cronos_tests"
path = "src/main.rs"
