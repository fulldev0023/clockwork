[package]
name = "cronos_geyser_plugin"
description = "Geyser Plugin for Cronos"
authors = ["Cronos"]
version = "0.0.1"
edition = "2021"
repository = "https://github.com/cronos-so/plugin"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bincode = "1.3.3"
bs58 = "0.4.0"
cronos-sdk = { path = "../sdk", version = "0.1.8" }
dotenv = "0.15.0"
log = "0.4"
prost = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple-error = "0.2.3"
solana-account-decoder = "1.9.9"
solana-accountsdb-plugin-interface = { version = "1.9.9" }
solana-client-helpers = "1.1.0"
solana-logger = { version = "1.9.9" }
solana-program = { version = "1.9.9" }
solana-sdk = "=1.9.9"
thiserror = "1.0.30"

[build-dependencies]
prost-build = "0.10.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
