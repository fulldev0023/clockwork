[package]
name = "cronos_geyser_plugin"
version = "0.1.8"
edition = "2021"
description = "Cronos plugin for Solana validators"
license = "Apache-2.0"
homepage = "https://cronos.so"
repository = "https://github.com/cronos-so/bot"
documentation = "https://docs.cronos.so"
readme = "./README.md"
keywords = ["solana", "cronos", "program"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bincode = "1.3.3"
bs58 = "0.4.0"
cronos-sdk = { path = "../sdk", version = "0.1.8" }
dotenv = "0.15.0"
log = "0.4"
prost = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple-error = "0.2.3"
solana-account-decoder = "1.10.7"
solana-geyser-plugin-interface = "1.10.7"
solana-client-helpers = "1.1.0"
solana-logger = "1.10.7"
# solana-program = "1.10.7"
solana-sdk = "1.10.7"
thiserror = "1.0.30"

[build-dependencies]
prost-build = "0.10.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
