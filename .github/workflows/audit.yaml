name: Audit

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    container: cronoslabs/dev:v1.10.8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Rust toolchain
        run: |
          rustup default stable
          cd /root/.local/share/solana/install/active_release/bin/sdk/bpf/scripts
          ./install.sh
          cd $HOME
          rustup default bpf
      - name: Cargo build
        run: cargo build
      - name: Soteria audit
        run: soteria -analyzeAll .
