[package]
name = "cronos-cli"
version = "0.1.8"
description = "Command line instruction scheduler for Solana"
edition = "2021"
license = "Apache-2.0"
homepage = "https://cronos.so"
repository = "https://github.com/cronos-so/cli"
documentation = "https://docs.cronos.so"
readme = "./README.md"
keywords = ["solana", "cronos", "cli"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.1.2", features = ["derive"] }
cronos-sdk = { path = "../sdk", version = "0.1.8" }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
solana-account-decoder = "1.10.7"
solana-clap-utils = "1.10.7"
solana-cli-config = "1.10.7"
solana-client = "1.10.7"
solana-client-helpers = "=1.1.0"
solana-remote-wallet = "1.10.7"
solana-sdk = "1.10.7"
spl-memo = "3.0.1"
thiserror = "1.0.30"
version = "3.0.0"

[[bin]]
name = "cronos"
path = "src/main.rs"
